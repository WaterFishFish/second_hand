    <div class="header">
        商品列表

        <div class="content"> 
         <p>时间</p>

         <li>最近一周</li>

        <li>最近一年</li>

        <div class="content"> 
         <p>排序</p>

         <li type="id" method="ASC">综合升序</li>
         <li type="id" method="DESC">综合降序</li>
         <li type="price" method="ASC">价格升序</li>
        <li type="price" method="DESC">价格降序</li>
        <li type="time" method="ASC">时间升序</li>
         <li type="time" method="DESC">时间降序</li>
         </ul>
        </div>

        <div class="content">
            <p class="content"></p>
            <input  class="search" type="text">
        </div>

        <div class="content">
          <span class="left">&lt;</span>
          <span class="total">1 / 10 </span>
          <span class="right">&gt;</span>
          <select >
            <option value="12">12</option>
            <option value="16">16</option>
            <option value="20">20</option>
          </select>

          <input class="page" type="text" value="1">
          <button>跳转</button>
        </div>    
    </div>
