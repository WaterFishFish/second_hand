<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/reg.css" />
    <script src="../js/jquery-3.7.1.js" charset="utf-8"></script>
  </head>
  <body>
    <form action="loginpage.html" class="reg-form">
      <h1>注册账号</h1>

      <div class="txtb">
        <input type="text" name="nickname" />
        <span data-placeholder="昵称"></span>
        <span class="remind" id="nickname">昵称不能为空</span>
      </div>

      <div class="txtb">
        <input type="text" name="uname" />
        <span data-placeholder="用户名"></span>
        <span class="remind" id="uname">用户名不能为空</span>
      </div>

      <div class="txtb">
        <input type="password" name="upassword" />
        <span data-placeholder="密码"></span>
        <span class="remind" id="password">密码不能为空</span>
      </div>

      <div class="txtb">
        <input type="password" name="rpassword" />
        <span data-placeholder="重复输入密码"></span>
        <span class="remind" id="rpassword">重复密码不能为空</span>
      </div>

      <input type="submit" class="regbtn" value="注册" />

      <div class="bottom-text">
        已有账号? <a href="./login">点击登录</a>
      </div>
    </form>
  </body>
  <script>
    $(".txtb input").on("focus", function () {
      $(this).addClass("focus");
    });

    $(".txtb input").on("blur", function () {
      if ($(this).val() == "") $(this).removeClass("focus");
    });
  </script>
  <script src="../js/jquery-3.7.1.js"></script>
  <script>
  $(document).ready(function () {
  $(".txtb input").on("input", function () {
    var userInput = $(this).val().trim();
    var remind = $(this).siblings(".remind");

    if (userInput === "") {
      remind.fadeIn(); // 显示提醒信息
    } else {
      remind.fadeOut(); // 隐藏提醒信息
    }
  });
})
  </script>
  <script src="../js/reg.js"></script>
</html>
